kind: Deployment
apiVersion: extensions/v1beta1 
metadata:
  name: simple-node-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sns
    spec:
      containers:
      - name: simple-node-server
        image: simple-node-server:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "cockroachdb-public"
        - name: DB_PORT
          value: "26257"
        - name: DB_NAME
          value: "kubetest"
        - name: DB_USER
          value: "kubetest"
        - name: DB_PASSWD
          value: ""
